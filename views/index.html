<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style_min.css">
  <title>Falling Color</title>
</head>
<body>
<div id="app" @click="rotateColorBlock" :style="{'background-color': appBackgroundColor}">
  <div id="testDiv">
    <div id="scorePanel" v-if="gameIsRunning">
      <h2>Scores</h2>
      <h2>{{ userScores }}</h2>
    </div>
    <div id="colorObject"
         :style="{'background-color': objectColor, top: distanceToTop + 'px', transition: transitionType}"
         v-if="gameIsRunning"></div>
  </div>
  <div id="paddingDiv">
    <button @click="startGame" id="startButton" :style="{visibility: buttonVisibility, opacity: buttonOpacity}">Start
      Game
    </button>
    <div v-if="gameOver" id="gameOver">
      <h2>Game Over</h2>
      <p>Your score is {{ userScores }}</p>
      <button @click="startGame" id="playAgainButton">Play Again?</button>
    </div>
  </div>
  <div id="colorBlock" :style="{transform: rotateValue}" v-if="gameIsRunning">
    <div id="yellow"></div>
    <div id="blue"></div>
    <div id="green"></div>
    <div id="red"></div>
  </div>
</div>
<script src="jquery-3.1.1.min.js"></script>
<script src="vue.min.js"></script>
<script src="main_min.js"></script>
</body>
</html>
